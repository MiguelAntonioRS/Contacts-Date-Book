<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contacts List</title>
</head>
<body>
    <div th:if="${msgSucc != null}">
        [[${msgSucc}]]
    </div>

    <h1>Contacts List</h1>
    <a href="new">Add</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Born Date</th>
                <th>Registry Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="contacts : ${contacts}">
                <td th:text="${contacts.id}"></td>
                <td th:text="${contacts.name}"></td>
                <td th:text="${contacts.phone}"></td>
                <td th:text="${contacts.email}"></td>
                <td th:text="${contacts.bornDate}"></td>
                <td th:text="${contacts.registryDate}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
